<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cars</title>
</head>
<body>
<h1>Table Cars</h1>
<table>
    <tr>
        <th>Model <p style="margin-bottom: 30px; width: 60px; border: 1px solid black;"></p></th>
    <th>Price <p style="margin-bottom: 30px; width: 60px; border: 1px solid greenyellow;"></p></th>
    <th>Year <p style="margin-bottom: 30px; width: 60px; border: 1px solid red;"></p></th>
    </tr>
    <tr>
    <tr th:each="car : ${cars}">
        <td th:utext="${car.getModel()}"></td>
        <td th:utext="${car.getPrice()}"></td>
        <td th:utext="${car.getYear()}"></td>
    </tr>
</table>
</body>
</html>
